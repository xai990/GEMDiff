data:
  train_path: "data/pancreatic/paad_train_GEM.txt"
  train_label_path: "data/pancreatic/paad_train_labels.txt"
  test_path: "data/pancreatic/paad_test_GEM.txt"
  test_label_path: "data/pancreatic/paad_test_labels.txt"
  dir_out: "results"
  filter: "replace"
  corerate: 1
  random: false
  drop_fraction: 0

model:
  class_cond: true
  dropout: 0.0
  n_layer: 2
  n_head: 2
  feature_size: 64

diffusion:
  noise_schedule: "cosine"
  diffusion_steps: 200
  log_every_t: 20
  learn_sigma: false

train:
  lr: 0.0001
  batch_size: 16
  num_epoch: 3
  log_interval: 1
  save_interval: 1000000
  schedule_plot: false
